<ion-app>
  <!-- Menu Component -->
  <ion-menu contentId="main-content" class="custom-menu">
    <ion-header class="custom-menu-header">
      <ion-toolbar color="tertiary">
        <ion-title class="custom-title">¿Qué deseas visualizar?</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="custom-menu-content ion-padding">
      <ion-list>
        <!-- Pagina de Inicio -->
        <ion-item (click)="ir_a_home()">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Pagina de Inicio.</ion-label>
        </ion-item>
        <!-- Crear Usuario  -->
        <ion-item *ngIf="hasRole('Administrador')" (click)="ir_a_crear_usuario()">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Crear Nuevo Usuario.</ion-label>
        </ion-item>
        <!-- Listar Usuarios -->
        <ion-item *ngIf="hasRole('Administrador')" (click)="ver_usuarios()" >
          <ion-icon slot="start" name="people-circle-outline"></ion-icon>
          <ion-label>Ver Usuarios.</ion-label>
        </ion-item>

        <ion-item *ngIf="hasRole('Administrador') || hasRole('Supervisor')" (click)=" ver_reportes_por_carga_trabajo()" >
          <ion-icon slot="start" name="document-lock"></ion-icon>
          <ion-label>Reportes por Cargas de Trabajo.</ion-label>
        </ion-item>
        <!-- Cerrar sesion -->
        <ion-item (click)="cerrar_sesion()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar sesión.</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

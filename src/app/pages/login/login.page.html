<ion-header>
  <ion-toolbar>
    <ion-title class="title">
      Sistema Gestor de Incidentes <br> Iniciar sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="assets/img/logo_ucr_1.png" alt="Logo">
      </div>
      <form (ngSubmit)="login($event)"> <!-- Utiliza ngSubmit en lugar de Submit -->
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="person-circle-outline"></ion-icon>
            Correo electrónico
          </ion-label>
          <ion-input type="email" [(ngModel)]="ct_correo" name="ct_correo" placeholder="Ingresa tu correo electrónico" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            <ion-icon name="lock-closed-outline"></ion-icon>
            Contraseña
          </ion-label>
          <ion-input type="password" [(ngModel)]="ct_password" name="ct_password" placeholder="Ingresa tu contraseña" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="custom-login-button">Iniciar sesión</ion-button>
      </form>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Crear Diagnóstico
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar_modal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Descripción del diagnóstico</ion-label>
    <ion-textarea [(ngModel)]="ct_descripcion_diagnostico" rows="4"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Tiempo estimado de solución (Horas)</ion-label>
    <ion-input type="number" [(ngModel)]="cn_tiempo_estimado_solucion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Observaciones</ion-label>
    <ion-textarea [(ngModel)]="ct_observaciones" rows="4"></ion-textarea>
  </ion-item>

  <ion-item class="d-block">
    <ion-label class="mb-2">Seleccione una imagen</ion-label>
    <div class="d-flex align-items-center">
      <label class="btn btn-warning mr-2" for="fileInput">Seleccionar archivo</label>
      <span id="fileName"></span>
      <input type="file" id="fileInput" class="form-control-file" (change)="onFileChange($event)" hidden>
    </div>
  </ion-item>
  
  

  <ion-button expand="block" (click)="crear_diagnostico()">Crear Diagnóstico</ion-button>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar Estado de Incidencia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row mb-3">
      <div class="col">
        <div class="mb-3">
          <label class="form-label">Estado Actual de la Incidencia</label>
          <input class="form-control" [value]="estadoActual" readonly>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <div class="mb-3">
          <label class="form-label">Â¿Cambiar estado a?</label>
          <input class="form-control" [value]="estadoSiguiente" readonly>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <ion-button expand="full" (click)="cambiarEstadoIncidencia()">Cambiar Estado</ion-button>
      </div>
    </div>
  </div>
</ion-content>
